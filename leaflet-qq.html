<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>腾讯地图-简单地图示例</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<style type="text/css">
html,body{
    width:100%;
    height:100%;
}
*{
    margin:0px;
    padding:0px;
}
body, button, input, select, textarea {
    font: 12px/16px Verdana, Helvetica, Arial, sans-serif;
}
p{
    width:603px;
    padding-top:3px;
    overflow:hidden;
}
.btn{
    width:142px;
}
</style>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> 
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
<script charset="utf-8" src="http://map.qq.com/api/js?v=2.exp"></script>
<script charset="utf-8" src="leaflet-qq-min.js"></script>
<link rel="stylesheet" href="leaflet-qq.css" />
<script>


function init() {
	var map = L.map('container');
	map.setView([39.916527,116.397128], 11);
	var qqLayer = new L.qq();
      map.addLayer(qqLayer);
	  var marker = L.marker([39.916527,116.397128]).addTo(map);
	  var circle = L.circle([39.916527,116.597128], 500, {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5
}).addTo(map);
}
</script>
</head>
<body onload="init();">
<div style="width:100%;height:100%;" id="container"></div>
</body>
</html>
